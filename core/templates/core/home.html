<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Django</title>
    
</head>
<body>    
    <h1>Mantener Productos</h1>
    <a href="{% url 'form_producto' %}"><i class="bi bi-plus-square-fill"></i> Nuevo Producto</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Valor</th>
            <th scope="col">Categoria</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
              <th scope="row">{{producto.idProducto}}</th>
                <td>{{producto.nombreProducto}}</td>
                <td>${{producto.valorProducto}}</td>
                <td>{{producto.categoria}}</td>
                <td>
                    <a href="{% url 'form_mod_producto' producto.idProducto  %}">
                        <i class="bi bi-pencil-fill btn btn-warning" title="Actualizar">
                        </i>
                    </a>
                    <a href="{% url 'form_del_producto' producto.idProducto  %}">
                        <i class="bi bi-archive-fill btn btn-danger" title="Eliminar">
                        </i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    
</body>
</html>
